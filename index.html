<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <h1>Battleship</h1>
        <input type="text" id="player-name" placeholder="Enter your name" autocomplete="off"/>
        <button id="start-btn">Start Game</button>
    </div>
    
    <div id="game-screen" class="hidden">
        <div class="boards">
            <div>
                <h2 id="player-label"></h2>
                <div id="player-board" class="board"></div>
            </div>
    
            <div id="ai-board-section" class="hidden">
                <h2>Enemy</h2>
                <div id="ai-board" class="board"></div>
            </div>
        </div>

        <div id="controls">
            <span id="turn-indicator"></span>
            <button id="rotate-btn" class="hidden">Rotate: X</button>
        </div>
    
        <button id="start-battle-btn" class="hidden">Start Battle</button>
    
        <div id="result" class="hidden">
            <h2 id="winner-text"></h2>
            <button id="restart-btn">New Battle</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
